<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
    <title>Drag and Drop</title>
  </head>
  <body class="flex flex-col md:flex-row items-center justify-center min-h-screen">
    <div
      id="container-1"
      class="container m-3 grid border-[20px] rounded-md grid-cols-4 grid-rows-4 w-72 h-72 bg-slate-300"
    >
      <div
        class="drag flex bg-slate-600 text-white items-center justify-center w-5 h-5 p-5 m-2 rounded-md border-2 border-black cursor-move"
        draggable="true"
      >
        1
      </div>
      <div
        class="drag flex bg-slate-600 text-white items-center justify-center w-5 h-5 p-5 m-2 rounded-md border-2 border-black cursor-move"
        draggable="true"
      >
        2
      </div>
      <div
        class="drag flex bg-slate-600 text-white items-center justify-center w-5 h-5 p-5 m-2 rounded-md border-2 border-black cursor-move"
        draggable="true"
      >
        3
      </div>
    </div>
    <div
      id="container-2"
      class="container m-3 grid border-[20px] rounded-md grid-cols-4 grid-rows-4 w-72 h-72 bg-slate-300"
    >
      <div
        class="drag flex bg-slate-600 text-white items-center justify-center w-5 h-5 p-5 m-2 rounded-md border-2 border-black cursor-move"
        draggable="true"
      >
        4
      </div>
      <div
        class="drag flex bg-slate-600 text-white items-center justify-center w-5 h-5 p-5 m-2 rounded-md border-2 border-black cursor-move"
        draggable="true"
      >
        5
      </div>
      <div
        class="drag flex bg-slate-600 text-white items-center justify-center w-5 h-5 p-5 m-2 rounded-md border-2 border-black cursor-move"
        draggable="true"
      >
        6
      </div>
    </div>
  </body>
</html>
